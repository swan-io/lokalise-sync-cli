name: Build & test

on:
  push:
    branches:
      - "*"

jobs:
  test:
    name: Build & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn

      - name: Compile project
        run: yarn build
